<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>College Application</h2>
        <form action="#" method="POST">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="BSc">BSc</option>
                <option value="BA">BA</option>
                <option value="BTech">BTech</option>
                <option value="MBA">MBA</option>
            </select>

            <label for="marks">12th Marks</label>
            <input type="text" id="marks" name="marks" required>

            <label for="documents">Upload Documents</label>
            <input type="file" id="documents" name="documents" required>

            <label><input type="checkbox" name="declaration" required> I declare that the information is correct.</label>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
